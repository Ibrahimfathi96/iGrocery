name: i_grocery
description: Online Grocery Application
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.2 <4.0.0"

dependencies:
  country_code_picker: ^3.0.0
  cupertino_icons: ^1.0.2
  firebase_core: ^2.21.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.9
  pin_code_fields: ^8.0.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_ic.png"
  min_sdk_android: null

flutter:
  uses-material-design: true
  assets:
    - assets/images/
